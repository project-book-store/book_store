<div class="limiter" style="background-color: #666666;">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
					<span class="login100-form-title p-b-43">
						Cài Lại Mật Khẩu
					</span>


                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100 has-val" type="text" name="username" formControlName="username">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Tên Tài Khoản</span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox">
                        <label class="label-checkbox100">
                            Hãy nhập tên tài khoản và làm các bước tiếp
                            theo để thay đổi mật khẩu mới
                        </label>
                    </div>

                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn mb-2">
                        GỬI EMAIL XÁC NHẬN
                    </button>
                    <button class="login100-form-btn bg-secondary" routerLink="/login">
                        Quay Lại
                    </button>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('assets/images/book-login.jpeg');">
            </div>
        </div>
    </div>
</div>
